<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Magic</title>
    </head>
    <body>
        <header>
           <div class="logo-container">
               <img class="filter" src="./img/logo.svg" alt="logo" />
               <h4 class="logo">Intertyping</h4>
           </div>
           <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Especificações</a></li>
                    <li><a class="nav-link" href="#">Produtos</a></li>
                    <li><a class="nav-link" href="#">Contato</a></li>
                </ul>
           </nav>
           <div class="cart">
               <img src="./img/cart.svg" alt="cart" />
           </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Deep Purple, o switch do futuro</h1>
                        <p>
                            Um novo switch linear oferecendo satisfação e leveza ao digitar,
                             com sua força de atuação de apenas 50 gramas.
                        </p>
                    </div>
                    <div class="cta">
                            <button class="cta-select">50 gramas</button>
                            <button class="cta-add">Adicionar ao carrinho</button>
                    </div>
                </div>
                <div class="cover">
                        <img src="./img/switch.png" alt="switch"/>
                </div>
            </section>

            <div class="laptop-select">
                <img class="filter" class="carrousel" src="./img/arrow-left.svg" alt="">
                <img class="filter" class="carrousel" src="./img/dot.svg" alt="">
                <img class="filter" class="carrousel" src="./img/dot-full.svg" alt="">
                <img class="filter" class="carrousel" src="./img/dot-full.svg" alt="">
                <img class="filter" class="carrousel" src="./img/arrow-right.svg" alt="">
            </div>

            <img class="big-circle" src="./img/big-eclipse.svg" alt="big-circle" />
            <img class="medium-circle" src="./img/mid-eclipse.svg" alt="mid-circle" />
            <img class="small-circle" src="./img/small-eclipse.svg" alt="small-circle" />
        </main>

    </body>
</html>
